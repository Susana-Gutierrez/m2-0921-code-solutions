<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class ="container">
    <div class="left-arrow-container">
      <i class="fas fa-angle-left"></i>
    </div>
    <div class="picture-container">
      <img class="picture" src="images/000.png" alt="Picture-000">
    </div>
    <div class="right-arrow-container">
      <i class="fas fa-angle-right"></i>
    </div>
  </div>

  <div class="container">
    <div class="progress-dot">
      <i data-view="0" class="fas fa-circle"></i>
      <i data-view="1" class="far fa-circle"></i>
      <i data-view="2" class="far fa-circle"></i>
      <i data-view="3" class="far fa-circle"></i>
      <i data-view="4" class="far fa-circle"></i>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
